###
# 自定义消息文件。
#
# 消息可以包含在 http://minecraft.gamepedia.com/Formatting_codes 中找到的任何格式代码，必须使用 '&' 字符来表示它们。
# 请确保在自定义消息周围包含单引号。
# 随着新版本的发布，此内容可能会发生更改，以前的版本可能无法正确显示信息。更改将在变更日志中说明。
###

